pluginManagement {
	repositories {
		gradlePluginPortal()
	}
}

rootProject.name = 'wk-delivery-app'

include 'configserver', 'eurekaserver', 'adminserver', 'gatewayserver', 'common-lib', 'auth-service', 'order-service', 'shipping-service'

rootProject.children.each {
	it.buildFileName = it.name + '.gradle'
}
