server:
  port: 8083

spring:
  application:
    name: auth-service
  jpa:
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.H2Dialect'
        jdbc.lob.non_contextual_creation: true
    hibernate.ddl-auto: none
    show-sql: true

  datasource:
    url: 'jdbc:h2:mem:db;DB_CLOSE_DELAY=-1'
    username: sa
    password: sa

  liquibase:
    change-log: classpath:db/db.changelog-master.xml

logging:
  level:
    root: INFO
    liquibase: WARN
    wombatukun: DEBUG

